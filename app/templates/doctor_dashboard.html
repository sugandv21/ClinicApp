{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">Doctor Dashboard</h3>
<div class="d-flex gap-2 mb-3">
  <a class="btn btn-primary" href="{{ url_for('main.doctor_schedule') }}">Manage Schedule</a>
</div>
<div class="table-responsive">
<table class="table table-bordered align-middle">
  <thead><tr><th>Patient</th><th>Date</th><th>Time</th><th>Status</th><th>Actions</th></tr></thead>
  <tbody>
  {% for a in appts %}
    <tr>
      <td>{{ a.patient.full_name }}</td>
      <td>{{ a.date.strftime('%d-%m-%Y') }}</td>
      <td>{{ a.time.strftime('%H:%M') }}</td>
      <td><span class="badge bg-secondary">{{ a.status }}</span></td>
      <td>
        <form method="post" action="{{ url_for('main.update_status', appt_id=a.id) }}" class="d-flex gap-2">
          <select name="status" class="form-select form-select-sm">
            <option value="confirmed" {% if a.status=='confirmed' %}selected{% endif %}>Confirmed</option>
            <option value="cancelled" {% if a.status=='cancelled' %}selected{% endif %}>Cancelled</option>
            <option value="completed" {% if a.status=='completed' %}selected{% endif %}>Completed</option>
          </select>
          <button class="btn btn-sm btn-outline-primary">Update</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="5" class="text-center">No appointments yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
